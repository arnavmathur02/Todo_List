<app-add-todo (addTodo)="onAddTodo($event)"></app-add-todo>


<div *ngIf="this.todos.length > 0; else elseBlock">
    <h4>Your Todos!</h4>
    <div class="row">
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo"  (todoDelete)="delTodo($event)"></app-todo-item>
        </div>
    </div>
</div>
<ng-template #elseBlock>Add something to remember!</ng-template>
